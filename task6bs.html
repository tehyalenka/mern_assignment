<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            .container{
                max-width: 600px;      
            }
        </style>
</head>
<body>
    <div class="container mt-5 bg-light p-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="hobbies" required>
            </div>
            <button type="button" class="btn btn-danger btn-block" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        function validateForm() {
            const form = document.querySelector("form");
            const inputs = form.querySelectorAll("input[required], textarea[required]");
            
            // Remove existing warning messages
            const warningMessages = document.querySelectorAll(".text-danger");
            warningMessages.forEach(warning => {
                warning.textContent = "";
            });
            
            let isValid = true;
            
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    isValid = false;
                    input.classList.add("is-invalid");
                    const fieldName = input.previousElementSibling.textContent.replace(":", "").trim();
                    const warning = document.createElement("div");
                    warning.classList.add("text-danger");
                    warning.textContent = fieldName + " is required.";
                    input.parentNode.appendChild(warning);
                } else {
                    input.classList.remove("is-invalid");
                }
            });
            
            if (isValid) {
                form.submit();
            }
        }
    </script>

    <!-- Link to Bootstrap 5 JavaScript and other libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
