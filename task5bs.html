<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/32e0ba7e7a.js" crossorigin="anonymous"></script>
    <title>Form</title>

    <style>
        .container {
            max-width: 900px;
            height: 800px;
        }

        button {
            background-color: #EB961B;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container my-5 bg-light p-5">

        <form class="myForm">
            <div class="mb-3">
                <div class="input-group">
                    <label for="inputName" class="col-sm-2 col-form-label">FirstName</label>
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required
                        data-name="First Name">
                    <div class="invalid-feedback text-right">Please supply your first name</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputName" class="col-sm-2 col-form-label">LastName</label>
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></i></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required
                        data-name="Last Name">
                    <div class="invalid-feedback text-right">Please supply your last name</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email-Address" required
                        data-name="Email">
                    <div class="invalid-feedback text-right">Please supply your email address</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone #</label>
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <input type="number" class="form-control" id="lastName" placeholder="(845)555-1212" required
                        data-name="Phone">
                    <div class="invalid-feedback text-right">Please supply your phone number</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                    <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" required
                        data-name="Address">
                    <div class="invalid-feedback text-right">Please supply your street address</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                    <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    <input type="text" class="form-control" id="inputCity" placeholder="City" required data-name="City">
                    <div class="invalid-feedback text-right">Please supply your city</div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="inputState" class="col-sm-2 col-form-label">State</label>
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                    <select class="form-control" id="state" placeholder="Please select your state" required
                        data-name="State">
                        <option value="" disabled selected style="display:none;">Please select your state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>

                    </select>
                    <div class="invalid-feedback text-right">Please supply your state</div>
                </div>
            </div>


            <div class="mb-3">
                <div class="input-group">
                    <legend class="col-form-label col-sm-2 pt-0">Do you have a hosting?</legend>
                    <div class="col-sm-10">
                        <input type="radio" class="form-check-input" id="yes" name="host" required>
                        <label class="form-check-label" for="yes">yes</label>
                        <br>
                        <input type="radio" class="form-check-input" id="no" name="host" required>
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <div class="invalid-feedback text-right">Please answer yes/no</div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="exampleTextarea" class="col-sm-2 col-form-label">Project Description</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                        <textarea class="form-control" id="exampleTextarea" rows="2"
                            placeholder="Project Description"></textarea>
                        <div class="invalid-feedback text-right">Please supply your project description</div>
                    </div>
                </div>
            </div>


            <div class="mb-3 text-center">
                <div class="col-sm-10">
                    <button type="submit" class="btn text-center">Send<i class="fa-solid fa-paper-plane mx-2"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function validateForm() {
    const form = document.getElementById("myForm");
    const inputs = form.querySelectorAll("input[required], select[required]");
    
    let isValid = true;
    
    inputs.forEach(input => {
        if (input.value.trim() === "") {
            isValid = false;
            input.classList.add("is-invalid");
            const fieldName = input.getAttribute("data-name");
            const warningId = input.id + "Warning";
            document.getElementById(warningId).textContent = fieldName + " is required.";
        } else {
            input.classList.remove("is-invalid");
            const warningId = input.id + "Warning";
            document.getElementById(warningId).textContent = "";
        }
    });
    
    if (isValid) {
        form.submit();
    }
}

    </script>
</body>

</html>
