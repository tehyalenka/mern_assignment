<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiply(){
            var no1 = parseFloat(document.getElementById("no1").value);
            var no2 = parseFloat(document.getElementById("no2").value);
            var result = no1 * no2;
            document.getElementById("multiplyResult").innerText = "Multiplication Result: " + result;
        }
        function division(){
            var no1 = parseFloat(document.getElementById("no1").value);
            var no2 = parseFloat(document.getElementById("no2").value);
            var resultDiv = document.getElementById("divisionResult");
            if (no2 === 0) {
                resultDiv.innerText = "Cannot divide by zero.";
            } else {
                var result = no1 / no2;
                resultDiv.innerText = "Division Result: " + result;
            }

        }
    </script>
</head>
<body>
        1st number:
        <input type="text" id="no1"><br><br>
        2nd number:
        <input type="text" id="no2"><br><br>
        <button onclick="multiply()" id="mul">Multiply</button>
        <button onclick="division()" id="div">Division</button>
        <div id="multiplyResult"></div>
        <div id="divisionResult"></div>
</body>
</html>
